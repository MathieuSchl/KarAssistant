version: "3"

services:
  karassistant-back:
    #build: .
    image: codyisthesenate/karassistant-back:1.1.4
    restart: always
    container_name: karassistant-back
    volumes:
      - .env:/home/node/Karassistant/.env
      - .data:/home/node/Karassistant/data
    ports:
      - ${PORT_BACK}:3000
    networks:
      - karassistant

networks:
  karassistant:
